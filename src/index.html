<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Fight</title>
</head>

<body>
  <div class="body">
    <header>
      <img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon">
    </header>

    <div class="playground">
      <div class="pokemon player1">
        <span class="lvl">Lv. 1</span>

        <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite">

        <div class="details">
          <h2 class="name" id="name-player1">
            Pikachu
          </h2>
          <div class="hp">
            <div class="bar">
              <div class="health" id="progressbar-hp-player1" style="width: 100%;"></div>
            </div>
            <span class="text" id="health-player1">100 / 100</span>
          </div>

          <div class="stm">
            <div class="bar">
              <div class="stamina" id="progressbar-stm-player1" style="width: 100%;"></div>
            </div>
            <span class="text" id="stamina-player1">10 / 10</span>
          </div>
        </div>
      </div>

      <div class="control">
        <button class="button" id="btn-kick-player1">
          Thunder Bolt
        </button>

        <button class="button" id="btn-kick-player2">
          Thunder Jolt
        </button>
      </div>

      <div class="pokemon player2">
        <span class="lvl">Lv. 1</span>

        <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite">

        <div class="details">
          <h2 class="name" id="name-player2">
            Charmander
          </h2>

          <div class="hp">
            <div class="bar">
              <div class="health" id="progressbar-hp-player2" style="width: 100%;"></div>
            </div>
            <span class="text" id="health-player2">100 / 100</span>
          </div>

          <div class="stm">
            <div class="bar">
              <div class="stamina" id="progressbar-stm-player2" style="width: 100%;"></div>
            </div>
            <span class="text" id="stamina-player2">10 / 10</span>
          </div>
        </div>
      </div>
    </div>

    <div class="logs"></div>
  </div>
  <div class="catch_screen"></div>
</body>

</html>
